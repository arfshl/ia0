name: Upload chrome109


on:
  workflow_dispatch: 
  
  
  
permissions:
  contents: write


jobs:


  upload:


    runs-on: ubuntu-latest


    steps:
    - uses: actions/checkout@v5
    
    - name: upload
      shell: bash
      env:
        ACCESS: ${{ secrets.ACCESS }}
        SECRET: ${{ secrets.SECRET }}
        BUCKET: office97sr1-winworldpc
      run: |
           sudo apt install mkisofs genisoimage xorriso -y
           wget https://www.google.com/dl/release2/chrome/czao2hrvpk5wgqrkz4kks5r734_109.0.5414.120/109.0.5414.120_chrome_installer.exe -O 109.0.5414.120_chrome_installer_x64.exe
           wget https://www.google.com/dl/release2/chrome/acihtkcueyye3ymoj2afvv7ulzxa_109.0.5414.120/109.0.5414.120_chrome_installer.exe -O 109.0.5414.120_chrome_installer_x86.exe
           xorriso -as mkisofs -iso-level 3 -J -joliet-long -R -allow-lowercase -V "CHROME_109_WIN7_X86" -o 109.0.5414.120_chrome_installer_x86.exe.iso 109.0.5414.120_chrome_installer_x86.exe
           xorriso -as mkisofs -iso-level 3 -J -joliet-long -R -allow-lowercase -V "CHROME_109_WIN7_X64" -o 109.0.5414.120_chrome_installer_x64.exe.iso 109.0.5414.120_chrome_installer_x64.exe
           sha256sum 109.0.5414.120_chrome_installer_x86.exe.iso \
           109.0.5414.120_chrome_installer_x86.exe \
           109.0.5414.120_chrome_installer_x64.exe.iso \
           109.0.5414.120_chrome_installer_x64.exe
           
           for FILE in '109.0.5414.120_chrome_installer_x86.exe.iso' '109.0.5414.120_chrome_installer_x86.exe' '109.0.5414.120_chrome_installer_x64.exe.iso' '109.0.5414.120_chrome_installer_x64.exe' 
           do
             curl -X PUT \
               --upload-file "$FILE" \
               -H "authorization: LOW $ACCESS:$SECRET" \
               "https://s3.us.archive.org/google-chrome-109.0.5414.120_202601/$FILE"

            done
env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
